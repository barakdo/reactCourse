<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ex2</title>
  <link rel="stylesheet" href="ex2.css">
  <script src="Duck.js"></script>
  <script src="ex2.js"></script>
</head>
<body>
  <div class="form-container">
    <h1>The Quackinator ð“…­</h1>
    <form id="duckForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>

      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required>
      </div>

      <button id="createDuck" type="submit">Submit</button>
    </form>
  </div>
  <div id="btnDiv">
    <button style="visibility: hidden;" id="btnShow" onclick="Show()">Show</button>
    <button style="visibility: hidden;" id="btnQuack" onclick="Quack()">Quack</button>
  </div>
  <p id="quackText"></p>
</body>
</html>
